{% extends "layouts/base.html" %}

{% block title %}{% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}
<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #333;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #333;
    }

    select, input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4caf50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }
</style>
</style>
{% endblock stylesheets %}
{% block content %}
<form method="POST" action="{{ url_for('authentication_blueprint.upload_file') }}" enctype="multipart/form-data">

    <h1>Bank Statement Analysis</h1>

    <label for="file">Select Bank Statement file:</label>
    <input type="file" id="file" name="file" accept=".pdf" required>

    <label for="bank">Select bank:</label>
    <select id="bank" name="bank" onchange="toggleDateSort()">
        <option default value="">-- Select an Option --</option>
        <option value="MBB">MBB</option>
        <option value="CIMB">CIMB</option>
        <option value="HLBB">HLBB</option>
        <option value="PBB">PBB</option>
        <option value="RHB">RHB</option>
        <option value="RHB-reflex">RHB-reflex</option>
        <option value="OCBC">OCBC</option>
        <option value="AM BANK">AM BANK</option>
        <option value="BANK ISLAM">BANK ISLAM</option>
        <option value="UOB">UOB</option>
        <option value="ALLIANCE">ALLIANCE</option>
    </select>

    <label for="sort">Date order:</label>
    <select id="sort" name="sort">
        <option default value="1">Dates are in positive order (starting from the 1st)</option>
        <option value="-1">Dates are in reverse order (starting from the 31st)</option>
    </select>

    <label for="FZ">FZ installment amount:</label>
    <input type="number" name="FZ" id="FZ" step="any" min='0.01' required>

    <button type="submit">Upload and Analyze</button>
</form>
{% endblock content %}

{% endblock javascripts %}
