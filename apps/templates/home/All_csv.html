{% extends "layouts/base.html" %}

{% block title %} Tables {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

  <div class="py-4">
      <nav aria-label="breadcrumb" class="d-none d-md-inline-block">
          <ol class="breadcrumb breadcrumb-dark breadcrumb-transparent">
              <li class="breadcrumb-item">
                  <a href="#">
                      <svg class="icon icon-xxs" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg>
                  </a>
              </li>
              <li class="breadcrumb-item"><a href="#">All</a></li>
              <li class="breadcrumb-item active" aria-current="page">CSV</li>
          </ol>
      </nav>
      <div class="d-flex justify-content-between w-100 flex-wrap">
          <div class="mb-3 mb-lg-0">
              <h1 class="h4">PREDICTION - CSV</h1>
          </div>
      </div>
  </div>

  <div class="card border-0 shadow mb-4">
      <div class="card-body">
        <div class="download-template">
            <button class="result-button">
                <a href="{{ url_for('authentication_blueprint.download_template') }}" download>Download CSV Template</a>
            </button>
        </div>
        <br>
        <form id="csvUploadForm" enctype="multipart/form-data">
            {{ form.csrf_token }}
            <label for="csv_file">Upload CSV File:</label>
            {{ form.csv_file() }}
            <button type="button" class="result-button" onclick="uploadCSV()">Upload</button>
        </form>
      </div>
  </div>

  <div class="card border-0 shadow">
    <div class="loading-overlay" id="loadingOverlay" style="display:none;">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only"></span>
        </div>
    </div>
    <div class="card-body">
        <div class="table-responsive" id="result">
        </div>
    </div>
  </div>

{% endblock content %}

<!-- Specific Page JS goes HERE  -->
{% block javascripts %}
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.3/socket.io.js"></script>


<script>
    // var eventSource;
    // console.log(eventSource)
    function uploadCSV() {
        var formData = new FormData($('#csvUploadForm')[0]);

        $('#loadingOverlay').show();

        // // Close the previous EventSource if it exists
        // if (eventSource) {
        //     console.log(eventSource)
        //     eventSource.close();
        // }

        $.ajax({
            url: '/process',
            type: 'POST',
            data: formData,
            contentType: false,
            processData: false,
            success: function (data) {
                $('#loadingOverlay').hide();
                // document.getElementById('status').innerHTML = "Processing complete";
                $('#result').html(data.table);
                $('#result').append('<br><button class="result-button"><a href="{{ url_for("authentication_blueprint.download_processed_csv") }}" download>Download Result</a></button>');
                // data.status = "";
                // eventSource.close();
            },
            error: function (error) {
                $('#loadingOverlay').hide();
                console.log("Error:", error);
            },
            complete: function () {
                // After the uploadCSV is complete (whether success or error), stop checking progress
                // This ensures that the progress is no longer checked after processing is done
                console.log('Processing complete.');
            }
        });

        // // Create a new EventSource
        // eventSource = new EventSource('/get_status?');

        // eventSource.onmessage = function (event) {
        //     var data = JSON.parse(event.data);
        //     document.getElementById('status').innerHTML = data.status;
        // };

        // eventSource.onerror = function (error) {
        //     console.error("Error:", error);

        //     // Handle error or retry logic if needed
        // };
}
</script>

{% endblock javascripts %}
